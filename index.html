<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>


    <div class="wrap">

        <h1>Lista de cumparaturi</h1>
    
    
        <ul class="shopping-list jsShoppingList">
            <li data-id="1">
                <input type="checkbox" id="item-1">
                <label for="item-1">
                    Cartofi
                    <a href="" class="edit-button jsEditButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="" class="delete-button jsDeleteButton">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </label>
            </li>
            <li data-id="2">
                <input type="checkbox" id="item-2">
                <label for="item-2">
                    Morcovi
                    <a href="" class="edit-button jsEditButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="" class="delete-button jsDeleteButton">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </label>
            </li>
            
        </ul>

        <form action="" class="add-form jsAddForm">
            <label for="">Adauga un item</label>

            <div class="add-item jsAddItem">
                <input type="text" class="jsAddField">
                <button type="submit">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>


        </form>

    </div>



    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
